    <div class="post-body" itemprop="articleBody"><p><strong>关于我自己个人对随机值的一些了解，以及水分（RP++）模板</strong></p>
<p><strong>srand(unsigned(time(NULL)));</strong> 根据当前时间生成随机种子</p>
<p><strong>rand()</strong> 根据种子生成值</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;time.h&gt;</span><br><span class="line">#include &lt;stdio.h&gt;</span><br><span class="line">#include &lt;stdlib.h&gt;</span><br><span class="line">#define re register</span><br><span class="line"></span><br><span class="line">int main() &#123;</span><br><span class="line">    srand(unsigned(time(NULL)));</span><br><span class="line">    rand()%2?puts(&quot;Yes&quot;):puts(&quot;No&quot;);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
